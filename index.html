<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Some Page</title>
    <meta name="viewport" content="device = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="./devices.css/assets/devices.min.css">
    <!--custom styles below-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">
  </head>

  <body class = "mobileBG">
      <h3>Mobile Device Template by Marvel</h3>
      
    <div class="marvel-device iphone-x mobileAlign">
    <div class="notch">
        <div class="camera"></div>
        <div class="speaker"></div>
    </div>
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="bottom-bar"></div>
    <div class="volume"></div>
    <div class="overflow">
        <div class="shadow shadow--tr"></div>
        <div class="shadow shadow--tl"></div>
        <div class="shadow shadow--br"></div>
        <div class="shadow shadow--bl"></div>
    </div>
    <div class="inner-shadow"></div>
    <div class="screen bg bgOverlay">
       <div class = "container">
          <div class = "header">
              <div class = "logo">
                  <img src="./img/dbwwLogo.svg" alt="logo">
              </div>
    
              <h1 class = "heroText">
                Hello There.
              </h1>
          </div>
          
          <div class = "loginForm">
              <input type="text" placeholder = "Username" class = "inputElement">
              <input type="password" placeholder = "Password" class = "inputElement"> 
          </div>
          <button class = "login-btn">Login</button>
       </div>
    </div>
  </div>

  <button class = "refresh-btn">Reload</button>

<script type="text/javascript" src = "./animations.js"></script>
  </body>
</html>
